<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>...</title>
    <link type="image/x-icon" rel="shortcut icon" href="image/favicon.ico">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <div class="box__container">
            <div class="box">
                <h1 class="box__title">Лабораторная работа № 2</h1>
                <p class="box__text">Введите число а, чтобы узнать какая пара чисел образую число а.</p>
                <div class="box__inputs-container">
                    <input type="number" class="box__input" id="input" placeholder="a">
                </div>
                <button class="box__btn" id="btn">Вычислить</button>
                
                <fieldset>
                    <legend>Ответ</legend>
                    <p class="box__result" id="result">0</p>
                </fieldset>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
